[build]
  base = ""
  publish = "build"
  command = "CI= npm run build"

[build.environment]
  NODE_VERSION = "18"

[dev]
  command = "npm start"
  port = 3000

[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self' data: blob:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://accounts.google.com https://apis.google.com https://www.gstatic.com; style-src 'self' 'unsafe-inline'; frame-src https://accounts.google.com https://content.googleapis.com https://content-gmail.googleapis.com https://*.google.com; connect-src 'self' https://accounts.google.com https://apis.google.com https://www.googleapis.com https://content-gmail.googleapis.com https://api.elevenlabs.io https://api.mistral.ai; img-src 'self' data: blob: https://www.gstatic.com https://apis.google.com https://www.google.com https://*.google.com; font-src 'self' data:;"
    Cross-Origin-Opener-Policy = "same-origin-allow-popups"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
